<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment - Online Learning Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
 
  <div class="container mt-5">
    <h2 class="text-center mb-4">Enroll in Course</h2>
    <form id="enrollmentForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
      </div>
      <button type="submit" class="btn btn-primary">Enroll Now</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: 'http://localhost/OLP/data/userinfo.json',
        dataType: 'json',
        success: function (userData) {
          $('#name').val(userData.fullName);
          $('#email').val(userData.email);
        },
        error: function (xhr, status, error) {
          console.error('Error fetching user information:', error);
        }
      });


      $('#enrollmentForm').submit(function (e) {
        e.preventDefault();
        var name = $('#name').val();
        var email = $('#email').val();
        var course = $('#course').val();
        

        console.log('Enrolling ' + name + ' (' + email + ') in course ' + course);


        window.location.href = '#dashboard';
      });
    });
  </script>
</body>
</html>
